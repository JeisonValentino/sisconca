<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Inversiones Scorpio</title>
        <link rel="icon" type="image/png" href="resources/imagenes/iconos/favicon-32x32.jpg" />
        <link href="resources/index/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/index/dist/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/index/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/index/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css"/>
		<link href="resources/loginCss/login.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/calendar/datepicker3.css" rel="stylesheet" type="text/css"/>    
        <style>
            .ui-growl-item-container {
                margin-top: 15%;
            }
            #growl_container{
                z-index: 9999 !important;
            }
        </style>
    </h:head>
    <body class="skin-purple-light sidebar-mini" style="paddig-right:0px">
        <div class="wrapper">

            <p:growl id="growl" 
                     showDetail="true" 
                     widgetVar="growl"/>

            <ui:include src="#{navegadorControlador.cabecera}" />

            <ui:include src="#{navegadorControlador.menu}" />

            <div jsf:id="contenido" class="content-wrapper"
                 style="min-height: 946px;">
                <ui:include src="#{navegadorControlador.contenido}" />
            </div>

            <div jsf:id="divMenuDerecha">
                <ui:include src="#{navegadorControlador.menuDerecha}"/>
            </div>

            <div class="control-sidebar-bg" style="position: fixed; height: auto;background: #222d32;"></div>

            <ui:include src="./view/template/pie-pagina.xhtml" />


        </div>

        <ui:insert name="status">
            <p:ajaxStatus
                style="width:64px;
                height:64px;
                position:fixed;
                right:0%;
                bottom:0%">

                <f:facet name="start">
                    <a id="rueda"
                       class="btn bg-color-red txt-color-white" 
                       href="javascript:void(0);">
                        <i  class="fa fa-gear fa-4x fa-spin"></i>
                    </a>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </ui:insert>


        <h:form>
            <p:idleMonitor timeout="1800000" >
                <p:ajax event="idle" oncomplete="window.location = '#{request.contextPath}/login.xhtml';"/>
            </p:idleMonitor>
        </h:form>
        
        <script src="resources/loginCss/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="resources/loginCss/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
        <script src="resources/loginCss/jquery.easing.1.3.js" type="text/javascript"></script>
        <script src="resources/js/cjavaperu/util.cjavaperu.js"></script>
        <script src="resources/js/calendarInternational.js" type="text/javascript"></script>
        <script src="resources/calendar/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="resources/calendar/bootstrap-datepicker.es.js" type="text/javascript"></script>
        <script src="resources/index/plugins/highchart/highcharts.js" type="text/javascript"></script>
        <script src="resources/index/plugins/highchart/exporting.js" type="text/javascript"></script>
        <script src="resources/index/dist/js/app.min.js" type="text/javascript"></script>
        <script src="resources/index/dist/js/personal.js" type="text/javascript"></script>
        <script src="resources/index/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/js/validator.min.js"/>
    </body>
</html>
