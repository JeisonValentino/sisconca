<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <aside
        id="menuDerecha" 
        class="control-sidebar control-sidebar-dark" 
        style="position: fixed; height: auto;">
        <div class="tab-content">
            <div id="control-sidebar-theme-demo-options-tab" class="tab-pane active">
                <h:form  
                    >
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel value="Filtrar prÃ©stamo por:" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel value="Inicio" />
                                <br />
                                <p:calendar id="filterStart" value="#{prestamoControlador.prestamoFiltro.filterStart}" readonlyInput="true" pattern="MM/dd/yyyy">
                                    <p:ajax event="blur"/>
                                </p:calendar><br />
                                <p:outputLabel value="Fin" />
                                <br />
                                <p:calendar id="filterEnd" value="#{prestamoControlador.prestamoFiltro.filterEnd}" readonlyInput="true" pattern="MM/d/yyyy">
                                    <p:ajax event="blur"/>
                                </p:calendar>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel value="Cliente"/>
                                <h:selectOneMenu
                                    class="form-control"
                                    value="#{prestamoControlador.prestamoFiltro.idCliente.id}"
                                    id="txtCliente"
                                    >
                                    <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                                    <f:selectItems value="#{prestamoControlador.listaCliente}"
                                                   var="cliente"
                                                   itemLabel="#{cliente.nombreCompleto}"
                                                   itemValue="#{cliente.id}"/>
                                    <p:ajax event="change"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel
                                    value="Sede"
                                    />
                                <h:selectOneMenu
                                    class="form-control"
                                    value="#{prestamoControlador.prestamoFiltro.idSede.id}"
                                    id="selectSedeFiltro"
                                    >
                                    <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                                    <f:selectItems value="#{prestamoControlador.listaSede}"
                                                   var="sede"
                                                   itemLabel="#{sede.nombre}"
                                                   itemValue="#{sede.id}"/>
                                    <p:ajax event="change"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel value="Estado"/>
                                <h:selectOneMenu
                                    class="form-control"
                                    value="#{prestamoControlador.prestamoFiltro.filterEstado}"
                                    id="filterEstado">
                                    <f:selectItem
                                        itemValue="0"
                                        itemLabel="--Seleccionar--"/>
                                    <f:selectItem
                                        itemValue="1"
                                        itemLabel="ACTIVO"/>
                                    <f:selectItem
                                        itemValue="7"
                                        itemLabel="RENOVADO"/>
                                    <p:ajax event="change"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <br/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:commandLink
                                    style="width: 100%;color: white"
                                    value="Filtrar"
                                    class="btn btn-primary"
                                    >
                                    <p:ajax listener="#{prestamoControlador.filter}" update="formListaPrestamos" />
                                </p:commandLink>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div> 
        </div>
    </aside>
</ui:composition>
