<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui"
                >
    <div id="modalModificarPago"
         class="modal fade" 
         role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <h:form id="formSede" class="form-horizontal">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            Sede
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="nav-tabs-custom">
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#informacion" data-toggle="tab" 
                                       aria-expanded="false">
                                        Pago
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="informacion">
                                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="txtNombre" class="col-sm-4 control-label">
                                                    N°Prestamo
                                                </label>
                                                <div class="col-sm-6">
                                                    <h:inputText 
                                                        label="NombreSede"
                                                        class="form-control"
                                                        disabled="true"
                                                        value="#{paymentController.pagoModificar.prestamo.id}"
                                                        id="txtNombre"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="txtRuc" class="col-sm-4 control-label">
                                                    Cliente
                                                </label>
                                                <div class="col-sm-6">
                                                    <h:inputText 
                                                        label="Ruc"
                                                        class="form-control"
                                                        disabled="true"
                                                        value="#{paymentController.pagoModificar.prestamo.idCliente.nombreCompleto}"
                                                        id="txtRuc"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="txtDireccion" class="col-sm-4 control-label">
                                                    Fecha Pago
                                                </label>
                                                <div class="col-sm-6">
                                                    <p:calendar required="true" id="filterStart" value="#{paymentController.pagoModificar.fechaPago}" readonlyInput="true" pattern="MM/dd/yyyy" >
                                                        <p:ajax event="blur"/>
                                                    </p:calendar>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="txtNumeroTelefono" class="col-sm-4 control-label">
                                                    Pago
                                                </label>
                                                <div class="col-sm-6">
                                                    <h:inputText 
                                                        label="Número Telefónico"
                                                        class="form-control"
                                                        value="#{paymentController.pagoModificar.pago}"
                                                        id="txtTelefono"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>             
                    </div>
                    <div class="modal-footer">
                        <p:commandLink  class="btn btn-default"
                                        actionListener="#{paymentController.actualizarPago()}"
                                        >
                            Actualizar Pago
                        </p:commandLink>
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">
                            Cerrar
                        </button>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
