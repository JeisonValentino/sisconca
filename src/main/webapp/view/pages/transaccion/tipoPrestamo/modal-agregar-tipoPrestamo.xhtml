<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">

    <div id="modalTipoPrestamo"
         class="modal fade" 
         role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <h:form id="formTipoPrestamo" class="form-horizontal">
                    <div class="modal-header">
                        <h4 class="modal-title">Tipo de Préstamo</h4>
                    </div>
                    <div class="modal-body">
                        <div class="nav-tabs-custom">
                            <div class="tab-content">
                                <div class="tab-pane active" id="informacion">
                                    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="txtNombre" class="col-sm-4 control-label">Nombre(*)</label>
                                                <div class="col-sm-6">
                                                    <h:inputText 
                                                        label="Nombre"
                                                        required="true"
                                                        value="#{tipoPrestamoControlador.tipoPrestamoAgregar.nombre}"
                                                        class="form-control"
                                                        maxlength="45"
                                                        id="txtNombre">
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="time" class="col-sm-4 control-label">Tiempo</label>
                                                <div class="col-sm-6">
                                                    <p:inputNumber label="Tiempo" rendered="true"
                                                                   value="#{tipoPrestamoControlador.tipoPrestamoAgregar.tiempo}" 
                                                                   id="time"
                                                                   maxValue="365"
                                                                   >
                                                        <f:convertNumber minFractionDigits="0"/>
                                                    </p:inputNumber>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="rate" class="col-sm-4 control-label">Interés</label>
                                                <div class="col-sm-6">
                                                    <p:inputNumber 
                                                        label="Interés"
                                                        required="true"
                                                        value="#{tipoPrestamoControlador.tipoPrestamoAgregar.interes}"
                                                        id="rate"
                                                        maxValue="999"
                                                        >
                                                    </p:inputNumber>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="cobra" class="col-sm-4 control-label">Cobra</label>
                                                <div class="col-sm-6">
                                                    <h:inputText 
                                                        label="cobra"
                                                        required="true"
                                                        value="#{tipoPrestamoControlador.tipoPrestamoAgregar.cobra}"
                                                        class="form-control"
                                                        id="cobra"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="txtNumeroTelefono" class="col-sm-4 control-label">
                                                    ¿Está Activo?
                                                </label>
                                                <div class="col-sm-6">
                                                    <p:selectBooleanButton id="booleanBtn"
                                                                           value="#{tipoPrestamoControlador.estadoTipoPrestamo}"
                                                                           onLabel="Sí"
                                                                           offLabel="No"
                                                                           onIcon="ui-icon-check"
                                                                           offIcon="ui-icon-close"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>             
                    </div>
                    <div class="modal-footer">
                        <p:commandLink  class="btn btn-default"
                                        actionListener="#{tipoPrestamoControlador.agregarTipoPrestamo()}"
                                        >
                            Agregar TipoPrestamo
                        </p:commandLink>
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">
                            Cerrar
                        </button>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
