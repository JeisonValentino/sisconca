<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">

    <section class="content-header">
        <h1>
            Prestamos Vencidos
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <i class="fa fa-dashboard">
                    </i> Inicio
                </a>
            </li>
            <li class="active">Prestamos Vencidos</li>
        </ol>
    </section>

    <section  class="content">
        <div class="well">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <p:commandButton
                            title="Al presionar, se mostrara un panel al lado derecho de la pantalla en donde se podra realizar busquedas personalizadas."
                            onclick="agregarControlSidebarABody();"
                            actionListener="#"
                            value="Mostrar Filtro"
                            icon="fa fa-eye"
                            class="btn"
                            >
                        </p:commandButton>
                        &nbsp;
                        <p:commandButton
                            title="Al presionar, se actualizara la lista de recuperación de utilidades."
                            actionListener="#{consultaControlador.actualizarConsultaPrestamosVencidos()}"
                            value="Actualizar Registros"
                            icon="fa fa-refresh"
                            class="btn"
                            >
                        </p:commandButton>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h:form id="formListaPrestamos">
                        <div class="box">
                            <div class="box-header with-border">
                                <h3 class="box-title">
                                    
                                </h3>
                                
                            </div>
                            <div class="box-body" style="display: block;">
                                <p:dataTable
                                    id="dataTablePrestamo"
                                    reflow="true"
                                    rowIndexVar="index"
                                    lazy="true"
                                    rows="10" 
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    currentPageReportTemplate="Total Registros ( {totalRecords} )"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                                    {PreviousPageLink} {PageLinks} {NextPageLink} 
                                    {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                    rowsPerPageTemplate="10,20,50,100"
                                    value="#{consultaControlador.consulta}"
                                    rendered="#{navegadorControlador.usuario_Lista}"
                                    var="consulta"
                                    >
                                   
                                    <f:facet name="{Exporters}">
                                        <h:commandLink>
                                            <p:graphicImage 
                                                value="resources/imagenes/iconos/excel.png"
                                                width="24"/>
                                            <pe:exporter type="xlsx"
                                                         postProcessor="#{utilitarioControlador.personalizarExcel}"
                                                         target="dataTablePrestamo"
                                                         fileName="Listado" />
                                        </h:commandLink>

                                        <h:commandLink>
                                            <p:graphicImage 
                                                value="resources/imagenes/iconos/pdf.png" 
                                                width="24"/>
                                            <pe:exporter type="pdf" encoding="cp1250" preProcessor="#{utilitarioControlador.personalizarPdf}" 
                                                         facetBackground="#af6114" 
                                                         facetFontColor="#FFFFFF"  

                                                         target="dataTablePrestamo" 
                                                         fileName="Listado"/>
                                        </h:commandLink>
                                    </f:facet>
                                    
                                    
                                    
                                                <f:facet name="header">
                                                    <h:outputText value="Prestamos Vencidos"/>
                                                </f:facet>
                                                <p:column 
                                                    width="120"
                                                    headerText="Sede">
                                                    <h:outputText value="#{consulta.nombreSede}"/>
                                                </p:column>
                                                <p:column 
                                                    width="100"
                                                    headerText="N° Prestamo">
                                                    <h:outputText value="#{consulta.id}"/>
                                                </p:column>
                                    
                                                <p:column width="100">
                                                    <f:facet name="header">
                                                        <h:outputText value="Vencimiento"/>
                                                    </f:facet>
                                                    
                                                            <h:outputText value="#{consulta.fecha}">
                                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                                            </h:outputText>
                                                    
                                                </p:column>
                                                <p:column style="text-align: center" width="22%">
                                                    <f:facet name="header">
                                                        <h:outputText value="Zona"/>
                                                    </f:facet>
                                                    
                                                    <h:outputText value="#{consulta.zona}"/>
                                                    
                                                </p:column>
                                                <p:column style="text-align: center" width="22%">
                                                    <f:facet name="header">
                                                        <h:outputText value="Cliente"/>
                                                    </f:facet>
                                                    
                                                    <h:outputText value="#{consulta.nombreCliente}"/>
                                                    
                                                </p:column>
                                                <p:column style="text-align: center" width="22%">
                                                    <f:facet name="header">
                                                        <h:outputText value="Tipo de Prestamo"/>
                                                    </f:facet>
                                                    
                                                    <h:outputText value="#{consulta.tipoPrestamo}"/>
                                                    
                                                </p:column>
                                    
                                    
                                                <p:column style="text-align: center" width="15%">
                                                    <f:facet name="header">
                                                        <h:outputText value="Cuota"/>
                                                    </f:facet>

                                                    <h:outputText value="S/ "/>
                                                    <h:outputText value="#{consulta.cuota}" style="text-align: right">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>

                                                </p:column>
                                    
                                                <p:column style="text-align: center" width="15%">
                                                    <f:facet name="header">
                                                        <h:outputText value="A Pagar"/>
                                                    </f:facet>

                                                    <h:outputText value="S/ "/>
                                                    <h:outputText value="#{consulta.montoPagar}" style="text-align: right">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>

                                                </p:column>
                                    
                                                <p:column style="text-align: center" width="15%">
                                                    <f:facet name="header">
                                                        <h:outputText value="Pagado"/>
                                                    </f:facet>
                                                    
                                                        <h:outputText value="S/ "/>
                                                        <h:outputText value="#{consulta.pago}" style="text-align: right">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    
                                                </p:column>
                                                <p:column style="text-align: center" width="15%">
                                                    <f:facet name="header">
                                                        <h:outputText value="Saldo"/>
                                                    </f:facet>
                                                    
                                                        <h:outputText value="S/ "/>
                                                        <h:outputText value="#{consulta.saldo}" style="text-align: right">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    
                                                </p:column>
                                                
                                                

                                </p:dataTable>
                            </div>
                        </div>
                        <p:commandButton
                            title="Al presionar, genera el reporte PDF."
                            ajax="false"
                            actionListener="#{consultaControlador.reportePdfPrestamosVencidos()}"
                            value="Imprimir Reporte PDF"
                            icon="fa fa-refresh"
                            class="btn"
                            >
                        </p:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
    </section>
    

</ui:composition>
