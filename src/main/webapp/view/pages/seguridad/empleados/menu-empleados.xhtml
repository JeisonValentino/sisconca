<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <aside
        id="menuDerecha" 
        class="control-sidebar control-sidebar-dark" 
        style="position: fixed; height: auto;">
        <div class="tab-content">
            <div id="control-sidebar-theme-demo-options-tab" class="tab-pane active">
                <h:form  
                    >
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel
                                    value="Filtros por:"
                                    />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel
                                    value="Numero Documento"
                                    />
                                <h:inputText
                                    value="#{empleadoControlador.empleadoFiltro.numeroDocumento}"
                                    class="form-control"
                                    a:placeholder="Buscar por Numero Documento"
                                    />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel
                                    value="Nombre Empleado"
                                    />
                                <h:inputText
                                    value="#{empleadoControlador.empleadoFiltro.nombre}"
                                    class="form-control"
                                    a:placeholder="Buscar por Nombre"
                                    />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel
                                    value="Estado"
                                    />
                                <h:selectOneMenu
                                    value="#{empleadoControlador.empleadoFiltro.idEstado.id}"
                                    class="form-control">
                                    <f:selectItem itemLabel="Activo/Inactivo" 
                                                  noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Activo"
                                                  itemValue="#{empleadoControlador.activo}"/>
                                    <f:selectItem itemLabel="Inactivo" 
                                                  itemValue="#{empleadoControlador.inactivo}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel
                                    value="Sede"
                                    />
                                
                                <h:selectOneMenu
                                    class="form-control"
                                    value="#{empleadoControlador.empleadoFiltro.idSede.id}"
                                    id="selectSedeFiltro"
                                    >
                                    <f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
                                    <f:selectItems value="#{empleadoControlador.listaSede}"
                                                   var="sede"
                                                   itemLabel="#{sede.nombre}"
                                                   itemValue="#{sede.id}"/>
                                    <p:ajax event="change"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:commandLink
                                    style="width: 100%;color: white"
                                    value="Buscar"
                                    class="btn btn-primary"
                                    actionListener="#{empleadoControlador.filtrar()}"
                                    />
                            </div>
                        </div>
                    </div>
                </h:form>
            </div> 
        </div>
    </aside>
</ui:composition>
