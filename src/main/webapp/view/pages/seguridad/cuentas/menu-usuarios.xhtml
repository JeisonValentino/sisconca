<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <aside
        id="menuDerecha" 
        class="control-sidebar control-sidebar-dark" 
        style="position: fixed; height: auto;">
        <div class="tab-content">
            <div id="control-sidebar-theme-demo-options-tab" class="tab-pane active">
                <h:form  
                    >
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel
                                    value="Filtros por:"
                                    />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel
                                    value="Usuario"
                                    />
                                <h:inputText
                                    value="#{cuentasControlador.usuarioFiltro.nombre}"
                                    class="form-control"
                                    a:placeholder="Buscar por Usuario"
                                    />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel
                                    value="Nombre"
                                    />
                                <h:inputText
                                    value="#{cuentasControlador.usuarioFiltro.idEmpleado.nombre}"
                                    class="form-control"
                                    a:placeholder="Buscar por nombre"
                                    />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:outputLabel
                                    value="Estado"
                                    />
                                <h:selectOneMenu
                                    value="#{cuentasControlador.usuarioFiltro.idEstado.id}"
                                    class="form-control">
                                    <f:selectItem itemLabel="Activo/Inactivo" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="Activo" itemValue="#{cuentasControlador.activo}"/>
                                    <f:selectItem itemLabel="Inactivo" itemValue="#{cuentasControlador.inactivo}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <p:commandLink
                                    style="width: 100%;color: white"
                                    value="Buscar"
                                    class="btn btn-primary"
                                    actionListener="#{cuentasControlador.filtrar()}"
                                    />
                            </div>
                        </div>
                    </div>
                </h:form>
            </div> 
        </div>
    </aside>
</ui:composition>
