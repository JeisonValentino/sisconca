<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Inversiones Scorpio</title>
        <link rel="icon" 
              type="image/png"
              href="resources/imagenes/iconos/favicon-32x32.jpg"             
              sizes="32x32"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes"/>
        <link href="resources/loginCss/login.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/loginCss/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="resources/loginCss/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
        <script src="resources/loginCss/jquery.easing.1.3.js" type="text/javascript"></script>
    </h:head>
    <h:body style="display: block;">
        <p:growl id="growl" 
                 showDetail="true"/>
        <div id="background_branding_container" 
             class="ie_legacy" 
             >
            <img
                id="background_background_image" 
                src="resources/loginCss/fondo-login-color.png" 
                style="
                display: block;
                max-width: 70.3%;
                height: 100%;
                visibility: visible; 
                background-color: rgb(235, 60, 0);"
                />
        </div>
        <div id="login_panel" class="login_panel" style="display: block;">
            <table class="login_panel_layout" style="height: 100%;">
                <tbody>
                    <tr class="login_panel_layout_row" style="height: 100%;">
                        <td id="login_panel_center">
                            <div class="login_inner_container">
                                <div class="inner_container cred" 
                                     style="height: 414px;">
                                    <div class="login_workload_logo_container">
                                        <img id="login_workload_logo_image"
                                             class="workload_img" 
                                             style="
                                             visibility: visible;
                                             " 
                                             src="resources/loginCss/scorpio.png"/>
                                    </div>
                                    <div id="login_error_container" class="login_error_container">
                                    </div>
                                    <div class="login_cta_container normaltext">
                                        <div id="login_cta_text" class="cta_message_text 1">
                                            Bienvenido al <strong>"Sistema de Gestion de Prestamos"</strong>
                                        </div>
                                    </div>
                                    <h:form id="inicioSesionFormulario" >
                                        <ul class="login_cred_container">
                                            <li class="login_cred_field_container">
                                                <div id="cred_userid_container" class="login_textfield textfield">
                                                    <span class="input_field textfield">
                                                        <label for="cred_userid_inputtext" class="no_display" aria-hidden="true">
                                                            Cuenta de usuario
                                                        </label>
                                                        <div class="input_border">
                                                            <p:inputText
                                                                class="form-control textfield"
                                                                a:placeholder="Ingrese nombre de Usuario" 
                                                                value="#{inicioSesionControlador.usuario.nombre}"
                                                                alt="alguien@example.com"
                                                                id="txtUsuario"
                                                                />
                                                        </div>
                                                    </span>
                                                </div>
                                                <div id="cred_password_container" class="login_textfield textfield"
                                                     style="opacity: 1;">
                                                    <span class="input_field textfield">
                                                        <label for="cred_password_inputtext"
                                                               class="no_display"
                                                               aria-hidden="true">
                                                            Contraseña
                                                        </label>
                                                        <div class="input_border">
                                                            <p:password
                                                                class="form-control textfield"
                                                                placeholder="Ingrese contraseña de Usuario" 
                                                                value="#{inicioSesionControlador.usuario.contrasenia}"
                                                                alt="Contraseña" 
                                                                id="txtContraseña"
                                                                />
                                                        </div>
                                                    </span>
                                                </div>
                                            </li>
                                            <li class="login_cred_options_container">
                                                <div id="cred_kmsi_container" 
                                                     class="subtext normaltext">
                                                </div>
                                                <p:commandButton
                                                    title="Al presionar estas iniciando sesión al sistema."
                                                    id="btnIngresar"
                                                    actionListener="#{inicioSesionControlador.iniciarSesion()}"
                                                    value="Iniciar sesión"
                                                    >
                                                </p:commandButton>
                                            </li>
                                        </ul>
                                    </h:form>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </h:body>
</html>
